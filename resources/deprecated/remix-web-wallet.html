<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Remix (RMX) Web Wallet v0.0.1.0</title>

		<link rel="stylesheet" href="lib/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="core/css/remix-web-wallet.css">
	</head>
	
	<body>
		
		<div class="container-fluid">
			<div class="row">
				
				<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Remix (RMX) Web Wallet</h1>

						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group mr-2">
								<button id="create_account" class="btn btn-sm btn-outline-light">Create a New Account</button>
								<button id="login" class="btn btn-sm btn-outline-light">Login</button>
							</div>
						</div>
					</div>

					<div class="main-block col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 invisible" id="form_signin">
						<form class="main-block form-signin" >
							<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
							
							<label for="form_signin_mnemoic" class="sr-only">Mnemonic</label>
							<textarea type="test" id="form_signin_mneomic" class="form-control" placeholder="mnemonic" required autofocus></textarea>
							

							<!-- 	
								--See ToDos in README.md before continuing with the work required to also allow for address+keys to enter one's accounts--

								<label for="form_signin_address" class="sr-only">Your Address</label>
								<input type="text" id="form_signin_address" class="form-control" placeholder="Enter your address here" required>
							-->
							
							<hr/>
							<button class="btn btn-sm btn-outline-light btn-block" type="submit">Enter my account</button>
						</form>
					</div>
				</main>


			</div>
		</div>

		
		<script defer src="lib/jquery/3.3.1/jquery-3.3.1.min.js"></script>

		<script defer src="core/js/cryptonote_utils/biginteger.js"></script>
		<script defer src="core/js/config.js"></script>

		<script defer src="core/js/cryptonote_utils/crc32.js"></script>
		<script defer src="core/js/cryptonote_utils/mnemonic.js"></script>
		<script defer src="core/js/cryptonote_utils/crypto.js"></script>
		<script defer src="core/js/cryptonote_utils/sha3.js"></script>
		<script defer src="core/js/cryptonote_utils/nacl-fast-cn.js"></script>
		<script defer src="core/js/cryptonote_utils/base58.js"></script>
		<script defer src="core/js/cryptonote_utils/cryptonote_utils.js"></script>

		<script defer src="core/js/remix_utils/remix.js"></script>
		<script defer src="core/js/remix_utils/remix_wallet.js"></script>

		<script defer src="core/js/init.js"></script>
		<script defer src="core/js/test.js"></script>
	</body>

</html>
